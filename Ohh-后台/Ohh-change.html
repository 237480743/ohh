<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/ohh-change.css">
	</head>

	<body>
		<div id="ohh-change">
			<div class="ohh-change-form">
				<div class="ohh-change-title">
					修改密码
				</div>
				<ul class="ohh-change-box">
					<li>
						<label>
                             原密码:
                         </label>
						<div class="ohh-change-input">
							<input type="text" id="username" class="form-control" value="" placeholder="123456" />
						</div>
					</li>
					<li>
						<label>
                             新密码:
                         </label>
						<div class="ohh-change-input">
							<input type="password" id="username" class="form-control" value="" placeholder="654321" />
							<img src="img/ohh-show.png" alt="">
						</div>
					</li>
					<li>
						<label>
                             确认新密码:
                         </label>
						<div class="ohh-change-input">
							<input type="password" id="username" class="form-control" value="" placeholder="******" />
							<img src="img/ohh-hide.png" alt="">
						</div>
					</li>
				</ul>
				<button>
                     确认
                 </button>
			</div>
		</div>
	</body>

</html>
