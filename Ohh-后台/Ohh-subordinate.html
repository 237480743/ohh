<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="css/ohh-sub.css">
	</head>

	<body>
		<div id="ohh-sub">
			<div class="ohh-sub-form">
				<div class="ohh-sub-title">
					添加下级代理
				</div>
				<ul class="ohh-sub-box">
					<li>
						<label>
                              代理账户 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="dazu" />
						</div>
					</li>
					<li>
						<label>
                              初始密码 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="111111" />
						</div>
					</li>
					<li>
						<label>
                              公司名称 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="重庆入围电子商务有限公司" />
						</div>
					</li>
					<li>
						<label>
                              公司电话 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="4000632014" />
						</div>
					</li>
					<li>
						<label>
                              公司地址 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="重庆xx路x号附5" />
						</div>
					</li>
					<li>
						<label>
                              项目负责人 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="xxx" />
						</div>
					</li>
					<li>
						<label>
                              负责人手机 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="13454535455" />
						</div>
					</li>
					<li>
						<label>
                              代理级别 :
                          </label>
						<div class="ohh-sub-input">
							<input type="text" id="username" class="form-control" value="" placeholder="重庆经销商" />
						</div>
					</li>

				</ul>
				<button>
                      确认添加
                  </button>
			</div>

		</div>
	</body>

</html>
