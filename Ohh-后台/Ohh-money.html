<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="css/Ohh-money.css" />
	</head>

	<body>
		<div id="ohh-info">
			<div class="ohh-info-box">
				<div class="ohh-info-title">
					下级代理商业务管理
				</div>
				<ul class="box">

					<li class="form-group">
						<label>
                   账户入款 :
               </label>
						<div class="big-input">
							<span>入款原因</span>
							<input type="text" id="username" class="form-control" value="" placeholder="预存" />
							<span>入款金额</span>
							<input type="text" id="username" class="form-control" value="" />
							<input type="button" value="确认" class='buttons'/>
							
						</div>
					</li>
					<li class="form-group">
						<label>
               账户扣款 :
           </label>
						<div class="big-input">

							<span>扣款原因</span>
							<input type="text" id="username" class="form-control" value="" placeholder="智能插座xx套,百世汇通单号xxxxx" />
							<span>扣款金额</span>
							<input type="text" id="username" class="form-control" value="" />
							<input type="button" value="确认" class='buttons'/>
						</div>
					</li>

					<li class="form-group">
						<label>
           保证金:
       </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control form-padding" value="" placeholder="0" />
							<input type="button" value="修改" class='buttons'/>
						</div>
					</li>

					<li class="form-group">
						<label>
               待激活 :
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="0" />
							<input type="button" value="修改" class='buttons'/>
						</div>
					</li>

					<li class="form-group">
						<label>
               星级评定:
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="1" />
							<input type="button" value="修改" class='buttons'/>
						</div>
					</li>

					<li class="form-group">
						<label>
               预付款余额 :
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="0" />

						</div>
					</li>
				</ul>
			</div>
			<div class="ohh-info-box">
				<div class="ohh-info-title">
					代理商详情
				</div>
				<ul class="box">
					<li class="form-group">
						<label>
                   代理账户 :
               </label>
						<div class="big-input">
							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="重庆入围电子商务有限公司" />
						</div>
					</li>
					<li class="form-group">
						<label>
               代理密码  :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="2015/4/17 17:54:09" />

						</div>
					</li>
					<li class="form-group">
						<label>
               公司名称:
           </label>
						<div class="big-input">

							<input readonly="readonly" readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="0" />

						</div>
					</li>
					<li class="form-group">
						<label>
               公司电话 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="023-564897" />
						</div>
					</li>

					<li class="form-group">
						<label>
           公司地址 :
       </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="重庆xx路x号附5" />
						</div>
					</li>

					<li class="form-group">
						<label>
               负责人 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="xxx" />
						</div>
					</li>

					<li class="form-group">
						<label>
               手机 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="1869523457" />

						</div>
					</li>

					<li class="form-group">
						<label>
               代理级别 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="重庆经销商" />

						</div>
					</li>

				</ul>
			</div>

		</div>
	</body>

</html>
