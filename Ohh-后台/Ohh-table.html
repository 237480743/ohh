<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="js/jquery.js"></script>
		<!--引入vue-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--本页的文件-->
		<link rel="stylesheet" type="text/css" href="css/table.css" />
		
	</head>

	<body>
		<div id="ohh-info">
			<div class="ohh-info-box">
				<div class="ohh-info-title">
					基本信息
				</div>
				<ul id="box">
					<li class="form-group">
						<label>
                   代理账户 :
               </label>
						<div class="big-input">
							<input type="text" id="username" class="form-control" value="" placeholder="重庆入围电子商务有限公司" />
							<span>* 可更改</span>
						</div>
					</li>
					<li class="form-group">
						<label>
               公司电话 :
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="023-564897" />
							<span>* 可更改</span>
						</div>
					</li>

					<li class="form-group">
						<label>
           公司地址 :
       </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="重庆xx路x号附5" />
							<span>* 可更改</span>
						</div>
					</li>

					<li class="form-group">
						<label>
               负责人 :
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="xxx" />
							<span>* 可更改</span>
						</div>
					</li>

					<li class="form-group">
						<label>
               手机 :
           </label>
						<div class="big-input">

							<input type="text" id="username" class="form-control" value="" placeholder="1869523457" />
							<span>* 可更改</span>
						</div>
					</li>

					<li class="form-group">
						<label>
               带激活主机 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="0" />
							<span></span>
						</div>
					</li>
					<li class="form-group">
						<label>
               代理级别 :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="重庆经销商" />
							<span></span>
						</div>
					</li>
					<li class="form-group">
						<label>
               平台开通日期  :
           </label>
						<div class="big-input">

							<input readonly="readonly" type="text" id="username" class="form-control" value="" placeholder="2015/4/17 17:54:09" />
							<span></span>
						</div>
					</li>

					<div class="attention">注意 : 请保持公司地址联系方式正确，如有变动请及时更新，此信息我们将为终端客户提供，以方便客户到店。</div>
					<input type="button" class="updata" value="更新资料">

				</ul>
			</div>

		</div>
	</body>

</html>
