<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="fun-top">
        <div class="w">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="title">
                <a href="#" onclick="javascript:history.back(-1);" class="back"></a>
                添加语音互动
            </div>
        </div>
    </div>
    <form class="fun-cont" method="post" action="">
        <div class="fun-input">
            <label>唤醒名称</label>
            <input type="text" style="padding-left: 2rem;" maxlength="5" required  oninvalid="setCustomValidity('请输入唤醒名称');" oninput="setCustomValidity('');">
        </div>
        <div class="fun-opt">
            <div class="fun-select">
                <i></i>
                <select required>
                    <option value="">唤醒方式</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="fun-select">
                <i></i>
                <select required>
                    <option value="">学习语言</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="fun-button">
            <div class="fun-sensibility">
                <div><i></i>&nbsp;<span>唤醒灵敏度</span></div>
            </div>
            <div class="fun-answer">
                <div><i></i>&nbsp;<span>回答</span></div>
            </div>
        </div>
        <div class="fun-prompt">
            <p>温馨提示：<br/>
            当场景被智慧管家定时执行时，<br/>
            本设置自动忽略。结合回家服务、<br/>
            通过本功能可以实现强大的智能控制效果
            </p>
        </div>
        <input type="submit" value="确定" class="fun-submit">    
    </form>
</body>
</html>
