<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="ord-top">
        <div class="w">
            <div class="title">
                <a href="index.html" class="back"></a>
                编辑指令
                <span>说明</span>
            </div>
        </div>
    </div>
    
    <div class="hidebg">
        <div class="ord-row">
            <div class="ord-item">
                <span class="orddelete"></span>
                <a href="#"><div class="ord-front">
                    <p>打开</p>
                </div></a>     
                <div class="ord-back">
                    <div class="ord-back-edit">学习指令</div>
                </div> 
            </div>
            <div class="ord-item">
                <span class="orddelete"></span>
                <a href="#"><div class="ord-front">
                    <p>打开</p>
                </div></a>
                <div class="ord-back">
                    <div class="ord-back-edit">学习指令</div>
                </div>
            </div>
            <div class="ord-item">
                <span class="orddelete"></span>
                <a href="#"><div class="ord-front">
                    <p>打开</p>
                </div></a>
                <div class="ord-back">
                    <div class="ord-back-edit">学习指令</div>
                </div>
            </div>
            <div class="ord-item">
                <span class="orddelete"></span>
                <a href="#"><div class="ord-front">
                    <p>打开</p>
                </div></a>
                <div class="ord-back">
                    <div class="ord-back-edit">学习指令</div>
                </div>
            </div>
            <div class="ord-item">
                <span class="orddelete"></span>
                <a href="#"><div class="ord-front">
                    <p>打开</p>
                </div></a>
                <div class="ord-back">
                    <div class="ord-back-edit">学习指令</div>
                </div>
            </div>
            <div class="ordflip">
                <div class="scfront">
                    <div class="img-box3" style="background:url(images/add2.png) no-repeat center center;background-size:.9rem"></div>
                </div>
                <div class="scback">
                    <a href="orderadd.html"><div class="ord-backadd">添加指令</div></a>
                    <div class="ord-backdel">删除指令</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/touch.js"></script>
    <script>
    var ordfront = document.querySelectorAll('.ord-front');
    var ordback = document.querySelectorAll('.ord-back');
    var ordflip = document.querySelectorAll('.ordflip');
    var orditem = document.querySelectorAll('.ord-item');
    var a4 = document.querySelectorAll('.a4');

    var ordbackedit = document.querySelectorAll('.ord-back-edit');

    for(var i = 0;i < ordbackedit.length;i++){
        (function(i){ 
            touch.on(ordbackedit[i],"tap",function(){
                window.open("orderstudy.html","_self");
            })
        })(i) 
    }

    document.querySelector(".hidebg").ontouchstart = function(e) { e.preventDefault(); };

    for(var i = 0;i < ordfront.length;i++){
        (function(i){
            touch.on(ordfront[i],"hold",function(){
                orditem[i].classList.add('flip');
                function t2() {
                    orditem[i].classList.remove('flip');
                }
                setTimeout(t2,2500);
            })
        })(i)
    }

    for(var i = 0;i < ordflip.length;i++){
        (function(i){
            touch.on(ordflip[i],"tap",function(){
                ordflip[i].classList.add('flip');
                function t2() {
                    ordflip[i].classList.remove('flip');
                }
                setTimeout(t2,2500);
            })
        })(i)
    }

    var ordbackdel = document.querySelectorAll('.ord-backdel');
    var orddelete = document.querySelectorAll('.orddelete');
    touch.on(ordbackdel,"tap",function(){
        for(var i = 0;i<orddelete.length;i++){
            (function(i){
                orddelete[i].style.display = 'block'
                function t4() {
                    orddelete[i].style.display = "none";
                }
                setTimeout(t4,2500);
            })(i)
        }
    })
</script>
</body>
</html>
