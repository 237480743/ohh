<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="js/mobileSelect.js" type="text/javascript"></script>
</head>
<body>
    <div class="ordin-top">
        <div class="w">
            <div class="title">
                <a href="order.html" class="back"></a>
                学习指令
            </div>
        </div>
    </div>
    
    <div class="ordin-cont">
        <form class="ordin-key" method="post" action="">
            <div class="ordin-input">
                <div>
                    <label>IP地址</label>
                    <input type="text" style="padding-left:1.8rem;" required oninvalid="setCustomValidity('请输入IP地址');" oninput="setCustomValidity('');">
                </div>
                <div>
                    <label>端口号</label>
                    <input type="text" style="padding-left:1.8rem;" required oninvalid="setCustomValidity('请输入端口号');" oninput="setCustomValidity('');">
                </div>
                <div>
                    <label>数据内容</label>
                    <input type="text" style="padding-left:1.8rem;" required oninvalid="setCustomValidity('请输入数据内容');" oninput="setCustomValidity('');">
                </div>
            </div>
            <div class="ordin-select">
                <i></i>
                <select required>
                    <option value="">数据类型</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="ordin-prompt">
                <p>温馨提示：<br/>
                1. 通过UDP转485网关，可以控制传统485智能设备<br/>
                2. 确保UDP设备端口及IP地址正确并连通<br/>
                3. ACSII数据直接填写即可；16进制数据省略0x前缀，直接填写数据<br/>
                4. 主机可以通过UDP向局域网设备发送指令
                </p>
            </div>
            <input type="submit" value="确定" class=" ordin-submit">     
        </form>
    </div>

</body>
</html>
