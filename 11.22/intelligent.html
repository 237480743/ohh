<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
    <div class="int-top">
        <div class="w">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="title">
                <a href="index.html" class="back"></a>
                智能执行设置
            </div>
        </div>
    </div>
    <form class="int-cont">
        <div class="int-time">
            <span>执行时间</span>
            <div class="int-select3">
                <i></i>
                <select required>
                    <option value="">时</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="int-select4">
                <i></i>
                <select required>
                    <option value="">分</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="int-cycle">
            <span>执行周期</span>
            <div class="int-select">
                <i></i>
                <select required>
                    <option value="仅一次">仅一次</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="int-select2">
                <div class="inputGroup">
                    <input type="checkbox" id="option0">
                    <label for="option0">周一</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option1">
                    <label for="option1">周二</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option2">
                    <label for="option2">周三</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option3">
                    <label for="option3">周四</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option4">
                    <label for="option4">周五</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option5">
                    <label for="option5">周六</label>
                </div>
                <div class="inputGroup">
                    <input type="checkbox" id="option6">
                    <label for="option6">周日</label>
                </div>
            </div>
        </div>
        <input type="submit" value="确定" class="voi-submit">    
    </form>
</body>
</html>
