<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="res-top">
        <div class="w">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="title">
                <a href="login.html" class="back"></a>
                重置密码
            </div>
        </div>
    </div>
    <div class="w">
        <form class="res-cont" method="post" action="">
            <div class="res-input">
                <div>
                    <label>主机序号</label>
                    <input type="text" pattern="[a-z A-Z 0-9]{8}" name="" style="padding-left:1.8rem;" maxlength="8" required oninvalid="setCustomValidity('请输入主机序号');" oninput="setCustomValidity('');">   
                </div>
                <div>
                    <label>绑定手机</label>
                    <input type="tel" pattern="[0-9]{11}" name="" style="padding-left:1.8rem;" maxlength="11" required oninvalid="setCustomValidity('请输入绑定手机');" oninput="setCustomValidity('');">
                </div>
            </div>  
            <div class="res-prompt">
                <p>温馨提示：<br/>
                1.重置后密码会发送到绑定手机上，重置后请尽快修改密码。<br/>
                2.一定时间内只能重置一次密码，如果没有收到短信，请耐心等待一会重试。<br/>
                3.密码重置后已经绑定的用户全部会被解除绑定，所有用户必须重新绑定才能使用。
                </p>
            </div>
            <input type="submit" value="确定" class="res-submit">  
        </form> 
    </div>
</body>
</html>
