<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>添加场景</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="aco-top">
        <div class="w">
            <div class="title">
                <a href="index.html" class="back"></a>
                添加场景
            </div>
        </div>
    </div>
    
    <div class="aco-cont">
        <form class="aco-key" method="post" action="">
            <div>
                <label>网络名称</label>
                <input type="text" style="padding-left:1.8rem;" required  oninvalid="setCustomValidity('请输入网络名称');" oninput="setCustomValidity('');">
            </div> 
            <div>
                <label>连接密码</label>
                <input type="text" style="padding-left:1.8rem;" required  oninvalid="setCustomValidity('请输入连接密码');" oninput="setCustomValidity('');">
            </div>
            <span class="aco-prompt">
                <p>温馨提示：<br/>
                1. wifi网络名称和密码不支持中文。网络名称及密码注意大小写；点击“生成声波”开始配置播放声波<br/>
                2. 将手机扬声器靠近语音管家正面拾音孔，点击播放声波，手机发出滴滴声<br/>
                3. 指示灯快闪表示配置成功<br/>
                4. 如果失败，请从第二步重新操作<br/>
                </p>
            </span>
            <input type="submit" value="确定" class="aco-submit">
        </form>
    </div>

</body>
</html>
