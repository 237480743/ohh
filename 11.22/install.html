<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="ins-top">
        <div class="w">
            <div class="title">
                <a href="#" onclick="javascript:history.back(-1);" class="back"></a>
                设置
            </div>
            <div class="ins-head">
                <img src="images/avatar2.png" alt="">
                <div>名字</div>
            </div>
            <ul class="ins-information">
                <li><span>当前主机序号</span><span>MHA003RF</span></li>
                <li><span>主机激活日期</span><span>2015/12/21  17:04:48</span></li>
                <li><span>主机当前使用公网IP</span><span>36.45.175.30</span></li>
                <li><span>门锁状态</span><span>状态未知</span></li>
            </ul>
        </div>
    </div>    
    <div class="ins-cont">
        <form class="ins-key" method="post" action="">
            设置密码   
            <div class="ins-input">
                <div>
                    <label>新设密码</label>
                    <input type="text" style="padding-left:1.8rem;" required oninvalid="setCustomValidity('请输入新设密码');" oninput="setCustomValidity('');">
                </div>
                <div>
                    <label>确认密码</label>
                    <input type="text" style="padding-left:1.8rem;" required oninvalid="setCustomValidity('请输入确认密码');" oninput="setCustomValidity('');">
                </div>
            </div>
            消息提醒设置
            <div class="ins-warn">
                <span>&nbsp;&nbsp;传感器消息提醒</span>
                <div><input class="toggle" type="checkbox"/>&nbsp;&nbsp;</div>
            </div>
            <div class="ins-prompt">
                <p>温馨提示：<br/>
                1.密码一旦修改请牢记，否则将无法重新绑定设备。<br/>
                2.消息提醒设置仅在传感器触发场景时有效，否则不发送消息。
                </p>
            </div>
            <input type="submit" value="确定" class="ins-submit">
        </form>
    </div>
</body>
</html>
