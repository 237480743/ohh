<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>自动配对</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="auto-top">
        <div class="w">
            <div class="title">
                <a href="order.html" class="back"></a>
                自动配对
            </div>
        </div>
    </div> 
    <div class="auto-icon"></div>   
    <div class="auto-cont">
        <div class="auto-explain">
            <i></i>&nbsp;<span>学习说明</span>
            <p>1.按照设备说明书进入学习配对模式</p>
            <p>2.进入功能学习，学习打开</p>
            <p>3.点击本界面上的打开配对按钮（设备发出声音或灯光配对成功提示</p>
            <p>4.进入功能学习，学习关闭</p>
            <p>5.点击本界面上的关闭配对按钮（设备发出声音或灯光配对成功提示）</p>
            <p>6.完成后，点击配对按钮可以测试指令</p>
            <p>7.如不成功，可以重复以上操作</p>
        </div>
        <div class="auto-order">
            <i></i>&nbsp;<span style="font-weight: 600;">可用指令</span>
            <div class="auto-button">
                <span>指令：打开</span>
                <div>
                    <input type="button" value="自动配对" onclick="msg1()">
                    <input type="button" value="加入场景" onclick="msg2()"> 
                </div>
            </div>
            <div class="auto-button">
                <span>指令：关闭</span>
                <div>
                    <input type="button" value="自动配对" onclick="msg3()">
                    <input type="button" value="加入场景" onclick="msg4()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
