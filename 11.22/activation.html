<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>在线激活</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="activation">
        <div class="act-top">        
            <div class="w">
                <div class="title">
                    <a href="login.html" class="back"></a>
                    在线激活
                </div>
            </div>
        </div>
        <div class="w">
            <form class="act-cont" method="post" action="">
                <div class="act-input">
                    <div>
                        <label>主机序号</label>
                        <input type="text" pattern="[a-z A-Z 0-9]{8}" name="" style="padding-left:1.8rem;" maxlength="8" onkeyup="ta(this)" required  oninvalid="setCustomValidity('请输入主机序号');" oninput="setCustomValidity('');">
                    </div>
                    <div>
                        <label>用户姓名</label>
                        <input type="text" name="" style="padding-left:1.8rem;" required  oninvalid="setCustomValidity('请输入用户姓名');" oninput="setCustomValidity('');"> 
                    </div>
                    <div>
                        <label>绑定手机</label>
                        <input type="tel" pattern="[0-9]{11}" name="Name" style="padding-left:1.8rem;" maxlength="11" required  oninvalid="setCustomValidity('请输入绑定手机');" oninput="setCustomValidity('');">     
                    </div>	
                    <div>
                        <label>安装信息</label>
                        <input type="text"  name="Name" style="padding-left:1.8rem;" maxlength="8" required  oninvalid="setCustomValidity('请输入安装信息');" oninput="setCustomValidity('');">      <!-- 询问！！！！！！！！！！！！！ -->
                    </div>
                    <div>
                        <label>服务代码</label>
                        <input type="text"  name="Name" style="padding-left:1.8rem;" maxlength="8" required  oninvalid="setCustomValidity('请输入服务代码');" oninput="setCustomValidity('');">      <!-- 询问！！！！！！！！！！！！！ -->
                    </div>
                </div>
                <span class="act-prompt">
                    <p>温馨提示：<br/>确认主机联网状态下才能进行激活操作，如通过经销商购
                    买的主机，请向经销商索取服务代码并正确填写才能激活服务。通过
                    网络从总部直接购买的主机，请留空。</p>
                </span>
                <input type="submit" value="确定" class="act-submit">
            </form> 
        </div>
    </div>
</body>

</html>
