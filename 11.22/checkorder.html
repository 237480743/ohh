<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="x5-page-mode" content="app">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="popbg3">
    </div>
    <div class="pop3">
        <div class="poptitle"><span>添加场景指令</span><div class="popdel3"></div></div>
        <form>
            <a href="wechatnews.html"><div>添加微信消息</div></a>
            <a href="voiceinteraction.html"><div>添加语音互动</div></a>
            <a href=""><div>设备列表添加</div></a>
        </form> 
    </div>
    <div class="che-top">
        <div class="w">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>回家</span>
            <div class="title">
                <a href="index.html" class="back"></a>
                查看指令
            </div>
        </div>
    </div>    
    <div class="che-cont">
        <div class="che-order">
            <span>1秒</span>
            <div class="chefront">
                <div class="chefront-img" style="background:url(images/icon2/2-2.png) no-repeat;background-size:.6rem;"></div>
                <p>主卧空调 冷二六</p>
            </div>
            <div class="cheback">
                <div class="cheback-time">生效时间</div>
                <div class="cheback-delete">删除</div>
            </div>
        </div>
        <div class="che-orderleft">
            <span>1秒</span>
            <div class="chefrontleft">
                <div class="chefront-img" style="background:url(images/icon2/2-2.png) no-repeat;background-size:.6rem;"></div>
                <p>主卧空调 冷二六</p>
            </div>
            <div class="chebackleft">
                <div class="cheback-time">生效时间</div>
                <div class="cheback-delete">删除</div>
            </div>
        </div>
        <div class="che-order">
            <span>1秒</span>
            <div class="chefront">
                <div class="chefront-img" style="background:url(images/icon2/2-2.png) no-repeat;background-size:.6rem;"></div>
                <p>主卧空调 冷二六</p>
            </div>
            <div class="cheback">
                <div class="cheback-time">生效时间</div>
                <div class="cheback-delete">删除</div>
            </div>
        </div>
        <div class="che-timeline">
            <div class="line-box">
                <div class="line"></div>
            </div>
            <div class="line-box">
                <div class="line"></div>
            </div>
            <div class="line-box">
                <div class="line"></div>
            </div>
            <div class="lineadd">+</div>
        </div>
    </div>
</body>
    <script src="js/touch.js"></script>
    <script>

    var chebacktime = document.querySelectorAll('.cheback-time');

    for(var i = 0;i < chebacktime.length;i++){
        (function(i){ 
            touch.on(chebacktime[i],"tap",function(){
                window.open("executetime.html","_self");
            })
        })(i) 
    }
        
    var cheorder = document.querySelectorAll('.che-order');
    var chefront = document.querySelectorAll('.chefront');

    for(var i = 0;i < chefront.length;i++){
        (function(i){
            touch.on(chefront[i],"hold",function(){
                cheorder[i].classList.add('flip');

                function t2() {
                    cheorder[i].classList.remove('flip');
                }
                setTimeout(t2,2500);
            })
        })(i)
    }

    var cheorderleft = document.querySelectorAll('.che-orderleft');
    var chefrontleft = document.querySelectorAll('.chefrontleft');

    for(var i = 0;i < chefrontleft.length;i++){
        (function(i){
            touch.on(chefrontleft[i],"hold",function(){
                cheorderleft[i].classList.add('flip');

                function t2() {
                    cheorderleft[i].classList.remove('flip');
                }
                setTimeout(t2,2500);
            })
        })(i)
    }

    var pop3 = document.querySelector('.pop3');
    var popbg3 = document.querySelector('.popbg3');
    var popdel3 = document.querySelectorAll('.popdel3');
    var lineadd = document.querySelectorAll('.lineadd');

    document.querySelector(".che-cont").ontouchstart = function(e) { e.preventDefault(); };

    for(var i = 0;i < popdel3.length;i++){
        (function(i){
            touch.on(popdel3[i],"tap",function(){
                pop3.style.display = 'none'
                popbg3.style.display = 'none'
            })
        })(i)
    }

    touch.on(popbg3,"tap",function(){
        pop3.style.display = 'none'
        popbg3.style.display = 'none'
    })

    for(var i = 0;i < lineadd.length;i++){
        (function(i){
            touch.on(lineadd[i],"tap",function(){
                pop3.style.display = "block";
                popbg3.style.display = 'block'
            })
        })(i)
    }

    </script>
</html>
